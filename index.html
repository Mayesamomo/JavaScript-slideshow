<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">

    <title>Slideshow</title>
</head>
<body>
<body>
    <h1>JavaScript Slideshow</h1>

    <div class="slideshow">

        <div class="slide">
            <img src="images/florian-wehde.jpg">
        </div>

        <div class="slide">
            <img src="images/johan-mouchet.jpg">
        </div>

        <div class="slide">
            <img src="images/ken-cheung.jpg">
        </div>

        <div class="slide">
            <img src="images/drew-dizzy-graham.jpg">
        </div>

        <div class="nav">
            <a href="#" onclick="previous();">Previous</a>
            <a href="#" onclick="setSlide(0)">1</a>
            <a href="#" onclick="setSlide(1)">2</a>
            <a href="#" onclick="setSlide(2)">3</a>
            <a href="#" onclick="setSlide(3)">4</a>
            <a href="#" onclick="next();">Next</a>
        </div>
        <div class="counter">1/4</div>
    </div>

    <script src="./js/slideshow.js"></script>
</body>
</html>
